<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fff7ea; /* Soft sepia background */
        }

        .bg-sepia {
            background-color: #f2e0bf; /* Dark sepia for the header and footer */
        }

        .text-sepia-light {
            color: #3e2a47; /* Light sepia for text */
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .icon {
            width: 1.5rem; /* Matches the `w-6` size (6 x 0.25rem) */
            height: 1.5rem; /* Matches the `h-6` size (6 x 0.25rem) */
            fill: none;
            stroke: currentColor;
            vertical-align: middle;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-sepia text-sepia-light py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <!-- Logo -->
            <h1 class="text-2xl font-bold">
                <a href="/" class="hover:text-gray-800 transition">My Recipe App</a>
            </h1>
            
            <!-- Navigation -->
            <nav class="flex space-x-4 items-center">
                <!-- Button to Recipe List -->
                <a href="{% url 'recipe_list' %}" 
                   class="text-sepia-light hover:text-gray-800 font-medium transition">
                   Recipes
                </a>

                <!-- Button to API -->
                <a href="/api/" 
                   class="text-sepia-light hover:text-gray-800 font-medium transition">
                   API
                </a>

                <!-- Dropdown Menu for Tags -->
                <div class="relative dropdown">
                    <button class="text-sepia-light hover:text-gray-800 font-medium transition focus:outline-none">
                        Tags
                    </button>
                    <div class="absolute hidden dropdown-menu bg-white shadow-lg rounded mt-2 py-2 w-48 z-50">
                        {% for tag in tags %}
                        <a href="{% url 'recipe_list' %}?tag={{ tag.name }}" 
                           class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition">
                           {{ tag.name }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-sepia text-sepia-light py-4 text-center">
        <p>&copy; 2024 My Recipe App. All rights reserved.</p>
    </footer>
</body>
</html>
