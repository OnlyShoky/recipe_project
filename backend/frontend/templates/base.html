<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fff7ea; /* Soft sepia background */
        }

        .bg-sepia {
            background-color: #f2e0bf; /* Dark sepia for the header and footer */
        }

        .text-sepia-light {
            color: #3e2a47; /* Light sepia for text */
        }

        .icon {
            width: 1.5rem; /* Matches the `w-6` size (6 x 0.25rem) */
            height: 1.5rem; /* Matches the `h-6` size (6 x 0.25rem) */
            fill: none; /* Ensures no background fill, as per `fill="none"` */
            stroke: currentColor; /* Matches the `stroke="currentColor"` */
            vertical-align: middle; /* Aligns nicely with text or other inline elements */
            stroke-width: 2; /* Matches `stroke-width="2"` */
          }
          
    </style>
    
</head>
<body>
    <header class="bg-sepia text-sepia-light py-4">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-2xl font-bold"><a href="/">My Recipe App</a></h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-sepia text-sepia-light py-4 text-center">
        <p>&copy; 2024 My Recipe App. All rights reserved.</p>
    </footer>
</body>
</html>
