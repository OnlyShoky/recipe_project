<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #feeed2; /* Soft sepia background */
        }

        .bg-sepia-700 {
            background-color: #dbc0a1; /* Dark sepia for the header and footer */
        }
        .bg-sepia-600 {
            background-color: #edd3b6; /* Dark sepia for the header and footer */
        }
        .bg-sepia-500 {
            background-color: #fae5c0; /* Dark sepia for the header and footer */
        }
        .bg-sepia-400 {
            background-color: #feeed2; /* Dark sepia for the header and footer */
        }
        .bg-sepia-300 {
            background-color:  #fff3dd; /* Dark sepia for the header and footer */
        }
        .bg-sepia-200 {
            background-color: #fff5e4; /* Dark sepia for the header and footer */
        }
        .bg-sepia-100 {
            background-color: #fffcf6; /* Dark sepia for the header and footer */
        }

        .bg-azure-200 {
            background-color: #D9EAFD; /* Dark sepia for the header and footer */
        }
        .bg-azure-100 {
            background-color: #F8FAFC; /* Dark sepia for the header and footer */
        }

        .text-sepia-warn {
            color: #6D2323; /* Light sepia for text */
        }

        .text-normal {
            color: black; /* Light sepia for text */
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .icon {
            width: 1.5rem; /* Matches the `w-6` size (6 x 0.25rem) */
            height: 1.5rem; /* Matches the `h-6` size (6 x 0.25rem) */
            fill: none;
            stroke: currentColor;
            vertical-align: middle;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-normal py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <!-- Logo -->
            <h1 class="text-2xl font-bold">
                <a href="/" class="hover:text-gray-800 transition">My Recipe App</a>
            </h1>

            <form method="get" action="{% url 'search_recipes' %}" class="flex border border-gray-900 rounded-lg">
                <input 
                    type="text" 
                    name="q" 
                    placeholder="Search recipes..." 
                    class="p-1 rounded-l-lg">
                <button type="submit" class="bg-orange-300 hover:bg-orange-400 border-l border-gray-900 text-black px-3 py-1 rounded-r-lg">Search</button>
            </form>
            
            
            <!-- Navigation -->
            <nav class="flex space-x-4 items-center">
                <!-- Button to Recipe List -->
                <a href="{% url 'recipe_list' %}" 
                   class="text-sepia-light hover:text-gray-800 font-medium transition">
                   Recipes
                </a>

                <!-- Button to API -->
                <a href="/api/" 
                   class="text-sepia-light hover:text-gray-800 font-medium transition">
                   API
                </a>

                <!-- Dropdown Menu for Tags -->
                <div class="relative dropdown">
                    <button class="text-sepia-light hover:text-gray-800 font-medium transition focus:outline-none">
                        Tags
                    </button>
                    <div class="absolute hidden dropdown-menu bg-white shadow-lg rounded mt-2 py-2 w-48 z-50">
                        {% for tag in tags %}
                        <a href="{% url 'recipe_list' %}?tag={{ tag.name }}" 
                           class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition">
                           {{ tag.name }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-sepia text-sepia-light py-4 text-center">
        <p>&copy; 2024 My Recipe App. All rights reserved.</p>
    </footer>
</body>
</html>
